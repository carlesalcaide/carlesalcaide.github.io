# Presentations & publications
# TFG
- presentation: Modifying catalytic sustainability: aromaticity, conceptual DFT and steric mapping.
  description: La hidrogenació catalítica és un procés crucial en les indústries químiques i farmacèutiques. Els catalitzadors tradicionals per a aquest procés sovint utilitzen metalls nobles com el pal·ladi, el ruteni i l'iridi. Tot i la seva efectivitat, aquests metalls presenten desavantatges significatius, com ara la disponibilitat limitada, el cost elevat, de contaminació mediambiental i de toxicitat. Com a conseqüència, hi ha hagut un canvi cap a l'ús de metalls de transició de la primera fila més sostenibles i abundants, amb complexos de ferro emergint com una alternativa prometedora. La investigació sobre complexos de ferro té com a objectiu millorar l'eficiència d'aquests catalitzadors mitjançant la modificació dels substituents en l'estructura de ciclopentadienona dels catalitzadors de tipus Knölker. Estudis previs han indicat que aquestes modificacions poden reduir les barreres energètiques, millorant així la reactivitat dels catalitzadors. L'estudi se centra en comprendre com aquests canvis estructurals impacten en l'activació del catalitzador i en el pas determinant de la velocitat (rds) en el cicle catalític. L'activació implica l'alliberament d'un lligand CO facilitat per l'òxid de <i>N</i>-trimetilamina, que genera l'espècie activa essencial per al procés catalític. El rds és el pas d'hidrogenació, utilitzant hidrogen molecular, i és notablement exigent en termes energètics. Dissolvents com l'etanol o l'aigua poden ajudar en aquest pas reduint la barrera energètica. Els resultats revelen que alterar els substituents en l'estructura de ciclopentadienona i l'anell conjugat redueix significativament les barreres energètiques, millorant així l'eficiència catalítica. Els anàlisis computacionals, incloent avaluacions d'índexs electrònics i geomètrics com les càrregues atòmiques, els ordres d'enllaç de Mayer i les funcions de Fukui, proporcionen informació sobre la reactivitat i els patrons d'interacció dins de l'estructura del catalitzador. Els mapes estèrics ofereixen representacions visuals de l'arranjament espacial del catalitzador i les seves interaccions amb els substrats, aclarint més els efectes de les modificacions estructurals en el rendiment catalític. En conjunt, l'estudi demostra que les modificacions estructurals en els catalitzadors basats en ferro poden influir directament en les barreres energètiques del cicle catalític, afectant així l'eficiència del procés d'hidrogenació i les condicions sota les quals es pot dur a terme la síntesi dels complexos.

